<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h2>Home</h2>
	<div id="user-data"></div>
	<div id="error-message" style="color: red;"></div>
	<button id="logout-btn">Logout</button>
	<script type="module">
    import { queryFetch } from './fetch.js';

async function fetchCurrentUser() {
const cookieString = document.cookie;
console.log('Cookie string:', cookieString);
const cookieArray = cookieString.split('; ');
console.log('Cookie array:', cookieArray);
let token;
cookieArray.forEach((cookie) => {
  const [name, value] = cookie.split('=');
  if (name === 'token') {
    token = value;
  }
});
console.log('Token from cookies:', token);

  if (!token) {
    throw new Error('No token found in cookies');
  }

  const query = `
    query {
        user {
            id
            login
        }
    }
`;


  try {
    console.log('Token before fetch:', token);
    const result = await queryFetch(query, null, token);
    console.log('Result2:', result);
    if (result.errors) {
      throw new Error(result.errors[0].message);
    }

    //print user data to page
    console.log('Result111:',result["user"], "data",result[0]);
    const user = result["user"][0];
    const userDataElement = document.querySelector('#user-data');
    userDataElement.innerHTML = `
    <p>Welcome, ${user.login}!</p>
    <p>Your ID is ${user.id} and your XP is.</p>
    `;


  } catch (error) {
    console.error(error);
    const errorMessageElement = document.querySelector('#error-message');
    errorMessageElement.textContent = error.message;
  }
}

const logoutBtn = document.getElementById('logout-btn');
logoutBtn.addEventListener('click', () => {
logout();
});

async function logout() {
	try {
		await fetch('https://01.gritlab.ax/api/auth/signout', {
			method: 'POST',
			headers: {
				'Authorization': `Bearer ${localStorage.getItem('token')}`
			}
		});
	} catch (error) {
		console.error(error);
		} finally {
              document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
			localStorage.removeItem('token');
			window.location.assign('login.html');
		}
}

	fetchCurrentUser();
	</script>
</body>
</html>
